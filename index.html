<!DOCTYPE html>
<html>
  <!-- Head is where the logic lives -->
	<head>
	  <meta charset="utf-8">
		<title> My Project</title>
	</head>
	<!-- This is what you see on the web page -->
	<body>
		<!-- """""""""""""""""""""""""""""""""""""""""""""""""""""
			Learning Heading Tags
			There are 6 of them and this is what they look like
		"""""""""""""""""""""""""""""""""""""""""""""""""""""""""" -->
		<h1>The boy</h1>
		<h2>The boy</h2>
		<h3>The boy</h3>
		<h4>The boy</h4>
		<h5>The boy</h5>
		<h6>The boy</h6>
		<!-- """"""""""""""""""""""""""""""""""""""""""""""""""""""
			Paragraph tag
		""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" -->
		<p title="paragraph">I am a paragraph tag.Guess what i look like</p>
		<!-- """"""""""""""""""""""""""""""""""""""""""""""""""""""
			Anchor tag
		""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" -->
		<a href="home.html" target=_"blank">Home</a>
		<!-- """"""""""""""""""""""""""""""""""""""""""""""""""""""""""
			Input Tags-- most inputs tags are self closing tags and they
			have diffrent attributes
		""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" -->
		<input type="text" placeholder="type your name here.." value="Jeremy"/>
		<input type="password" placeholder="type your password here..">
		<input type="radio"checked=/>
		<input type="date"/>
		<input type="color"/>
		<input type="range"/>
		<input type="datetime"/>
		<input type="email" placeholder="email your here"/>
		<input type="number" placeholder="phone number"/>
		<input type="button" value="click me"/>
		<input type="search" value="type your search"/>
		<input type="submit" value="sumbit"/>

		<select>
			  <option>Selected</option>
				<option>rice</option>
				<option>Beans</option>
				<option>Yam</option>

		</select>

		<textarea></textarea>
		<!-- """"""""""""""""""""""""""""""""""""""""""""""""""""""""
			"Layout Tag"
		"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" -->
		<header></header>
		<main></main>
		<footer></footer>
		<section></section>
		<article></article>
		<aside></aside>
		<div></div>










		

	</body>



</html>
